title: clean
author: Grant McDermott
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      theme: [default, clean.scss]
      embed-resources: true
      pdf-max-pages-per-slide: 1
      menu:
        side: left
      slide-number: true
      date-format: long
      cap-location: bottom
      preview-links: true
      preload-iframes: true
      

